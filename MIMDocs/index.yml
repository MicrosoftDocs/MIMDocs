### YamlMime:Landing

title: Microsoft Identity Manager documentation
summary: Microsoft Identity Manager 2016 extends the reach of Azure Active Directory, Microsoft's identity and access management solution.  MIM ensures consistent user identities by seamlessly bridging multiple on-premises authoritative systems and authentication stores like Active Directory, SAP, Oracle, and other LDAP and SQL systems. When used with Active Directory, Azure AD Connect and Azure Active Directory, this solution provides consistent experiences for signing into on-premises and SaaS applications.

### YamlMime:Landing

title: Microsoft Identity Manager documentation
summary: Microsoft Identity Manager 2016 binds Microsoft's identity and access management solutions together by seamlessly bridging multiple on-premises authentication stores like Active Directory, LDAP, Oracle, and other applications with Azure Active Directory. This provides consistent experiences to on-premises LOB applications and SaaS solutions.
